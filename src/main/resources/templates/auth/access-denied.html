<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Không có quyền truy cập</title>
    
    <link href="/assets2/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="/assets2/css/sb-admin.css" rel="stylesheet">
    
    <style>
        .error-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }
    </style>
</head>

<body class="error-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card error-card">
                    <div class="card-body p-5">
                        <div class="text-center">
                            <i class="fas fa-ban fa-5x text-danger mb-4"></i>
                            <h1 class="display-4 text-danger">403</h1>
                            <h4 class="mb-3">Không có quyền truy cập</h4>
                            <p class="text-muted mb-4">
                                Bạn không có quyền truy cập vào trang này. 
                                Vui lòng liên hệ quản trị viên nếu bạn cần quyền truy cập.
                            </p>
                            <a href="/admin/dashboard" class="btn btn-primary me-2">
                                <i class="fas fa-home me-2"></i>Về trang chủ
                            </a>
                            <a href="/auth/logout" class="btn btn-secondary">
                                <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets2/vendor/jquery/jquery.min.js"></script>
    <script src="/assets2/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
